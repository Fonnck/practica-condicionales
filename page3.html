<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problema 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="mt-3 d-flex justify-content-between flex-row">
        <h1>Problema 2</h1>
        <a href="/">
          <button class="btn btn-secondary">Ir al Home</button>
        </a>
      </div>
      <div class="mt-5 border p-3">
        <b
          >Un programa que me compare dos cadenas de texto y me indique si son
          iguales</b
        >
      </div>
      <div class="row">
        <h1 id="result" class="m-2"></h1>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <label class="form-control-label" for="cadena1"
            >Ingrese primera cadena</label
          >
          <input
            class="form-control mt-2"
            type="text"
            id="cadena1"
            name="cadena1"
          />
        </div>
        <div class="col-12">
          <label class="form-control-label" for="cadena2"
            >Ingrese segunda cadena</label
          >
          <input
            class="form-control mt-2"
            type="text"
            id="cadena2"
            name="cadena2"
          />
        </div>
        <div class="mt-3 p-2 col-12 card d-flex justify-content-center">
          <button class="btn btn-secondary" onclick="compareto()">
            Comparar
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      var cadena1 = document.getElementById('cadena1');
      var cadena2 = document.getElementById('cadena2');

      function compareto() {
        console.log(cadena1.value);
        console.log(cadena2.value);
        if (cadena1.value == cadena2.value) {
          document.getElementById('result').innerHTML = 'SON IGUALES';
        } else {
          document.getElementById('result').innerHTML = 'NO SON IGUALES';
        }
      }
    </script>
  </body>
</html>

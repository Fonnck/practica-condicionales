<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problema 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    />
  </head>
  <body>
    <main>
      <div class="mt-3 d-flex justify-content-between flex-row">
        <h1>Problema 1</h1>
        <a href="/">
          <button class="btn btn-secondary">Ir al Home</button>
        </a>
      </div>
      <div class="mt-5 border p-3">
        <b>Un programa que me indique si un individuo es mayor de edad</b>
      </div>
      <div class="row mt-5">
        <div class="col-8">
          <label class="form-control-label" for="birthdate"
            >Seleccione su fecha de nacimiento</label
          >
          <input
            class="form-control mt-2"
            type="date"
            id="birthdate"
            name="birthdate"
            onchange="getAge()"
          />
        </div>
        <div
          class="p-2 col-4 border d-flex justify-content-between flex-column"
        >
          <b>Â¿Es mayor de edad?</b>
          <h1 id="age"></h1>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      var dateSelected = document.getElementById('birthdate');

      function verFecha() {
        console.log(dateSelected.value);
      }

      function getAge() {
        var today = new Date();
        var birthDate = new Date(dateSelected.value);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }

        if (age >= 18) {
          document.getElementById('age').innerHTML = 'SI';
        } else {
          document.getElementById('age').innerHTML = 'NO';
        }
      }
    </script>
  </body>
</html>

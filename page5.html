<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problema 5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="mt-3 d-flex justify-content-between flex-row">
        <h1>Problema 5</h1>
        <a href="/">
          <button class="btn btn-secondary">Ir al Home</button>
        </a>
      </div>
      <div class="mt-5 border p-3">
        <b
          >Un programa que ingrese el precio de un producto en dolares y me
          retorne su precio en pesos</b
        >
      </div>
      <div class="row mt-5">
        <div class="col-8">
          <label class="form-control-label" for="cadena"
            >Introduzca valor (Dolares $)</label
          >
          <input
            class="form-control mt-2"
            type="number"
            min="0"
            id="cadena"
            name="cadena"
            onchange=""
          />
        </div>
        <div class="col-4 mt-4">
          <button class="btn btn-secondary mt-2" onclick="setValue()">
            Calcular
          </button>
        </div>
        <div
          class="
            mt-3
            p-2
            col-12
            border
            d-flex
            justify-content-between
            flex-column
          "
        >
          <h1 id="result"></h1>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      var inputValue = document.getElementById('cadena');

      function setValue() {
        console.log(inputValue.value);
        document.getElementById('result').innerHTML = invertir();
      }

      function invertir() {
        const cadena = inputValue.value;
        return cadena * 5000;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problema 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="mt-3 d-flex justify-content-between flex-row">
        <h1>Problema 3</h1>
        <a href="/">
          <button class="btn btn-secondary">Ir al Home</button>
        </a>
      </div>
      <div class="mt-5 border p-3">
        <b
          >Un programa que determine si un valor ingresado es primo o no es
          primo</b
        >
      </div>
      <div class="row mt-5">
        <div class="col-8">
          <label class="form-control-label" for="primo"
            >Introduzca valor númerico</label
          >
          <input
            class="form-control mt-2"
            type="number"
            id="primo"
            name="primo"
            onchange=""
          />
        </div>
        <div class="col-4 mt-4">
          <button class="btn btn-secondary mt-2" onclick="setValue()">
            Calcular
          </button>
        </div>
        <div
          class="
            mt-3
            p-2
            col-12
            border
            d-flex
            justify-content-between
            flex-column
          "
        >
          <h1 id="result"></h1>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      var inputValue = document.getElementById('primo');

      function setValue() {
        console.log(inputValue.value);
        console.log(esPrimo());
        document.getElementById('result').innerHTML = esPrimo();
      }

      function esPrimo() {
        const numero = inputValue.value;
        if (numero == 0 || numero == 1 || numero == 4) {
          return 'NO es Primo';
        } else {
          for (let x = 2; x < numero / 2; x++) {
            if (numero % x == 0) return 'NO es Primo';
          }
        }
        // Si no se pudo dividir por ninguno de los de arriba, sí es primo
        return 'ES Primo';
      }
    </script>
  </body>
</html>

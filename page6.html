<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problema 5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="mt-3 d-flex justify-content-between flex-row">
        <h1>Problema 5</h1>
        <a href="/">
          <button class="btn btn-secondary">Ir al Home</button>
        </a>
      </div>
      <div class="mt-5 border p-3">
        <b
          >Un programa que me pregunte la operación que voy a realizar entre dos
          números y me retorne el resultado</b
        >
      </div>
      <div class="row mt-5">
        <div class="col-4">
          <label class="form-control-label" for="cadena"
            >Introduzca número</label
          >
          <input
            class="form-control mt-2"
            type="number"
            id="cadena"
            name="cadena"
          />
        </div>
        <div class="col-4 mt-5">
          <select class="form-select mt-2" name="operador" id="operador">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multiplicar">x</option>
            <option value="dividir">/</option>
          </select>
        </div>
        <div class="col-4">
          <label class="form-control-label" for="cadena2"
            >Introduzca número</label
          >
          <input
            class="form-control mt-2"
            type="number"
            id="cadena2"
            name="cadena2"
          />
        </div>
        <div class="col-4 mt-4">
          <button class="btn btn-secondary mt-2" onclick="setValue()">
            Calcular
          </button>
        </div>
        <div
          class="
            mt-3
            p-2
            col-12
            border
            d-flex
            justify-content-between
            flex-column
          "
        >
          <h1 id="result"></h1>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      var inputValue = document.getElementById('cadena');
      var inputValue2 = document.getElementById('cadena2');
      var operador = document.getElementById('operador');

      function setValue() {
        console.log(inputValue.value);
        document.getElementById('result').innerHTML = operacion();
      }

      function operacion() {
        const x = parseInt(inputValue.value);
        const y = parseInt(inputValue2.value);
        if (operador.value == 'suma') {
          return x + y;
        } else if (operador.value == 'resta') {
          return x - y;
        } else if (operador.value == 'multiplicar') {
          return x * y;
        } else {
          return x / y;
        }
      }
    </script>
  </body>
</html>
